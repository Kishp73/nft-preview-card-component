<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/Kishp73/nft-preview-card-component/blob/main/images/favicon-32x32.png?raw=true">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card_container">
      <div class="nft_image_container">
        <picture class="nft_picture">
          <img class="nft_image" src="https://github.com/Kishp73/nft-preview-card-component/blob/main/images/image-equilibrium.jpg?raw=true" alt="Nft image">
          <div class="nft_view_container">
            <img class="icon_view" src="https://raw.githubusercontent.com/Kishp73/nft-preview-card-component/862ce76b3c5e4e14434fdbb569298a5a83388e86/images/icon-view.svg" alt="view">
          </div>
        </picture>
      </div>
      <section class="section">
        <div class="section_container">
          <h1 class="name"><span class="card_name">Equilibrium #3429</span></h1>

          <p class="card_description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="value_time_container">
          <div class="value_container">
            <div class="eth_icon_container">
              <span class="eth_icon"> <img class="eth_icon_img" src="https://raw.githubusercontent.com/Kishp73/nft-preview-card-component/862ce76b3c5e4e14434fdbb569298a5a83388e86/images/icon-ethereum.svg" alt="eth icon"></span>
            </div>
            <p class="value">0.041 ETH</p>
          </div> 
          <div class="timeleft_container">
            <div class="clock_icon_container">
              <span class="clock_icon"> <img class="clock_icon_img" src="https://raw.githubusercontent.com/Kishp73/nft-preview-card-component/862ce76b3c5e4e14434fdbb569298a5a83388e86/images/icon-clock.svg" alt="clock icon"></span>
            </div>
            <p class="time_left">3 days left</p>
          </div> 
        </div>
      </section>
      <div class="line"></div>
      <div class="name_author_container">
        <div class="perfil_author_container">
          <picture class="author_perfil">
            <img class="author_perfil_image" src="https://github.com/Kishp73/nft-preview-card-component/blob/main/images/image-avatar.png?raw=true" alt="image avatar">
          </picture>
        </div>
        <p class="athors_name">Creation of <span class="author">Jules Wyvern</span></p>
      </div>
    </div>
  </main>    
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">P.M. Juan</a>.
    </div>
  </footer>
</body>
</html>
